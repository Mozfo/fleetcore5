name: API Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  api-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Clerk Configuration (from secrets)
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      # Database (from secret)
      # CRITICAL: Use DIRECT_URL as DATABASE_URL in CI to avoid PgBouncer prepared statement errors
      # Prisma Client uses env("DATABASE_URL") for all queries (directUrl is only for migrations)
      # PgBouncer transaction pooling does not support prepared statements
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}

      # Email Configuration (from secret)
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}

      # Application URLs (public)
      NEXT_PUBLIC_APP_URL: "http://localhost:3000"

      # Test-specific configuration (public)
      CLERK_JWT_TEMPLATE_NAME: "test-api"
      CLERK_TEST_TOKEN_LIFETIME: "86400"

      # Test user credentials (password from secret)
      TEST_USER_EMAIL_PREFIX: "test-fleetcore-ci"
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      TEST_USER_FIRST_NAME: "Test"
      TEST_USER_LAST_NAME: "FleetCore"

      # Test organization (public)
      TEST_ORG_NAME: "FleetCore Test Organization CI"

      # Cache configuration (public)
      TEST_CREDENTIALS_CACHE_DURATION: "3600000"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        # Version auto-detected from packageManager field in package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Generate Integration Test Prisma Client
        run: pnpm exec prisma generate --schema=prisma/schema.integration.prisma

      - name: TypeScript check
        run: pnpm typecheck

      - name: ESLint check
        run: pnpm lint

      - name: Run unit tests
        run: pnpm exec vitest run --exclude='**/*.integration.test.ts'

      - name: Build Next.js application
        run: pnpm build
        env:
          NODE_ENV: production
